<ul id="comments"></ul>

<script type="module">
    import m from "./index.js"

    const comments = [
        {text: "hiya!"},
        {text: "oioi"}
    ]
    const ul = () => m("ul.foo#bar.qux",
        comments.map((comment, i) => m("li", `Comment ${i} says: ${comment.text}`))
    )

    const commentsEl = document.getElementById("comments")
    m.setInner(commentsEl, m.makeEl(ul()))
</script>
